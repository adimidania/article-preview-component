<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">

      <div class="img-container">
        <img src="images/drawers.jpg" alt="drawers-images" class="img" />
      </div>

      <div class="content">

        <div class="content-container">
          <h2>Shift the overall look and feel by adding these
          wonderful touches to furniture in your home</h2>
          <p>Ever been in a room and fel like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple
          tips to make any room feel complete.</p>
        </div>
  
        <div class="contact">
          <img src="images/avatar-michelle.jpg" alt="avatar" class="avatar" />
          <div class="about">
            <h5>Michelle Appelton</h5>
            <small>28 Jun 2020</small>
          </div>
          <button class="share-icon">
            <i class="fas fa-share"></i>
          </button>
        </div>

      </div>

    </div>
  </main>
</body>
</html>
